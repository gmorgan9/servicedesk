.container {
  display: flex;
  height: 100vh;
}

.topbar {
  width: 100%; /* Extend the top bar to the full width */
  background-color: #333; /* Adjust the background color */
  color: #fff; /* Adjust the text color */
}

.sidebar {
  width: 80px; /* Adjust the width as per your requirement */
  background-color: #f1f1f1; /* Adjust the background color */
}

.sidebar1 {
  height: calc(100% - 40px); /* Adjust the height to leave space for the top bar */
}

.sidebar2 {
  width: 60px; /* Adjust the width as per your requirement */
}

.main-content {
  flex-grow: 1;
  /* Add any styles for the main content area */
}
